<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/micss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="bi bi-house-fill"></i><span>Inicio</span></a>
                    <a href="#"><i class="bi bi-door-open-fill"></i><span>Entradas</span></a>
                    <a href="#"><i class="bi bi-people-fill"></i><span>Usuarios</span></a>
                    <a href="#"><i class="bi bi-gear-fill"></i><span>Configuracion</span></a>
                    <a href="#"><i class="bi bi-box-arrow-left"></i><span>Salir</span></a>
                </nav>

            </div>

            <main class="main col">
                <div class="row">
                    <div class="columna col-lg-7">
                        <div class="widget nueva_entrada">
                            <h3 class="titulo">Nueva Entrada</h3>
                            <form action="">
                                <input type="text" placeholder="Titulo de la Entrada">
                                <textarea placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, ipsum ratione deleniti veniam iusto ipsam inventore accusamus a! Fugiat culpa earum maxime labore temporibus quasi dicta voluptatem odit dolor optio!"></textarea>
                                <div class="d-flex justify-content-end">
                                    <button><i class="bi bi-cursor"> Enviar</i></button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15,236</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>1,831</h3>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h3>$2500</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/mijs.js"></script>
</body>

</html>
